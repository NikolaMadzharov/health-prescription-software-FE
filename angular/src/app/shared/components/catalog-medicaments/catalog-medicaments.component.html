<div class="component">
    <div class="search">
        <input type="text" placeholder="Лекарство">
    </div>

    <div class="all-meds">

        <div *ngFor="let med of all; let index = index" class="medicament">
            <div class="group">
                <p>{{med.name}}</p>
            </div>
            <div class="img">
                <img src="https://static.framar.bg/product/sopharma-analgin-tabletki-metamizol-natrii-bolka-temperatura.jpg" alt="med img">
            </div>
            <div class="details">
                <button [routerLink]="'/details/'" class="btn details-btn">Детайли</button>

            </div>
        </div>



    </div>
</div>
