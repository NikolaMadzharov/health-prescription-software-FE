<div class="form" [style.display]="CacheService.displayAddMedicine">
  <select (change)="emit()" id="selectMedInput" name="selectMedInput" class="select"
  #inputselectMedInput="ngModel"
  required
          [(ngModel)] = CacheService.nestedFormValues.med>
    <option value="Изберете лекарство" selected disabled>Изберете лекарство</option>
    <option value="2">2</option>
</select>
  <h4>Прием</h4>
  <div id="inputs-container">
    <input (input)="emit()" class="intake-input" type="text" placeholder="Сутрин..." id="morning" name="morning"
    #inputmorning="ngModel"
    required
    [(ngModel)] = CacheService.nestedFormValues.morning>
    <input (input)="emit()" class="intake-input" type="text" placeholder="Обед..." id="midday" name="midday"
    #inputmidday="ngModel"
    required
           [(ngModel)] = CacheService.nestedFormValues.midday>
    <input (input)="emit()" class="intake-input" type="text" placeholder="Вечер..." id="evening" name="evening"
    #inputevening="ngModel"
    required
    [(ngModel)] = CacheService.nestedFormValues.evening>
  </div>
  <h4>Допълнителни бележки</h4>
  <textarea (input)="emit()" id="additionalInfo" placeholder="Допълнителна информация..."  name="additionalInfo"
  #inputadditionalInfo="ngModel"
            [(ngModel)] = CacheService.nestedFormValues.additionalInfo></textarea>
  <div id="btns-container">
    <button class="btn" id="proceedBtn" type="submit" (click)="CacheService.addMedicine(CacheService.nestedFormValues)">Предпиши</button>
    <button class="btn" id="cancelBtn" (click)="CacheService.hideAddMedicineComponent(currentmedicine)" [attr.idMedicine]="">Отказ</button>
  </div>
</div>
