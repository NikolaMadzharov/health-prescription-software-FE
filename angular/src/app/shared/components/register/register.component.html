

<div class="container">
    <h2>Register</h2>
    <form #form="ngForm" (ngSubmit)="register(form)">
        <div class="form-group">
            <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Ivan"
            #inputfirstName="ngModel"
            required
            ngModel
            >
        </div>
        <div *ngIf="form.controls['firstName']?.touched && form.controls['firstName'].invalid">
            <div *ngIf="form.controls['firstName'].errors?.['required']" class="error">First name is required.</div>
          </div>

        <div class="form-group">
            <input 
            type="text"
            name="middleName"
            id="middleName"
            placeholder="Ivanov"
            #inputmiddleName="ngModel"
            required
            ngModel
            >
        </div>
        <div *ngIf="form.controls['middleName']?.touched && form.controls['middleName'].invalid">
            <div *ngIf="form.controls['middleName'].errors?.['required']" class="error">Middle name is required.</div>
          </div>

        <div class="form-group">
            <input 
            type="text"
            name="surName"
            id="surName"
            placeholder="Petrov"
            #inputsurName="ngModel"
            required
            ngModel
            >
        </div>
        <div *ngIf="form.controls['surName']?.touched && form.controls['surName'].invalid">
            <div *ngIf="form.controls['surName'].errors?.['required']" class="error">Surname is required.</div>
          </div>

        <div class="form-group">
            <input 
            type="number"
            name="personalId"
            id="personalId"
            placeholder="990102****"
            #inputpersonalId="ngModel"
            required
            ngModel
            >
        </div>
        <div *ngIf="form.controls['personalId']?.touched && form.controls['personalId'].invalid">
            <div *ngIf="form.controls['personalId'].errors?.['required']" class="error">Personal Id is required.</div>
          </div>

        <div class="form-group">
            <input 
            type="file"
            name="image"
            id="image"
            placeholder="Снимка"
            #inputimage="ngModel"
            ngModel
            >
        </div>
        <div *ngIf="form.controls['image']?.touched && form.controls['image'].invalid">
            <div *ngIf="form.controls['image'].errors?.['required']" class="error">Image is required.</div>
          </div>
        <div class="form-group">
            <input 
            type="number"
            name="uiNumber"
            id="uiNumber"
            placeholder="1234567890"
            #inputuiNumber="ngModel"
            required
            ngModel
            >
        </div>
        <div *ngIf="form.controls['uiNumber']?.touched && form.controls['uiNumber'].invalid">
            <div *ngIf="form.controls['uiNumber'].errors?.['required']" class="error">Identity Number is required.</div>
          </div>
        <div class="form-group">
            <input 
            type="text"
            name="companyName"
            id="companyName"
            placeholder="Your company name..."
            #inputcompanyName="ngModel"
            required
            ngModel
            >
        </div>
        <div *ngIf="form.controls['companyName']?.touched && form.controls['companyName'].invalid">
            <div *ngIf="form.controls['companyName'].errors?.['required']" class="error">Company name is required.</div>
          </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
    <div class="register">
        <p>Already have account? <a routerLink="/doctor/login">Login</a></p>
    </div>
</div>
